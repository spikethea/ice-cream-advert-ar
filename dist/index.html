<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zappar Ice Cream Demo</title>
  </head>
  <body>
    <div class="main-container">
        <h1>Delicious! Ice Cream</h1>

    <script src="bundle.js"></script>
  </body>
</html>
